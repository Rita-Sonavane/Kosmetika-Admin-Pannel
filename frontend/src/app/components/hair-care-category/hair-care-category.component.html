<div class='container  my-2'>
    <div class='card my-2'>
        <div class='card-header'>
            <h1 style=" font-family: Inter;">Hair Care Products</h1>
        </div>
    </div>
  
</div>



<div class="container my-2 p-5">
    <div class="row">
     
        <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let item of products">
            <div class="card my-2">
                <img class="card-img my-2" src="{{item.imageUrl}}" alt="Vans" style="height: 300px;">
                <div class="d-flex justify-content-end">
                    <!-- <a href="#" class="card-link text-danger like">
                            <i class="fas fa-heart"></i>
                        </a> -->
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6> -->
                    <div class="price text-success">
                        <h5 class="mt-3">{{item.price | currency:'INR':'symbol-narrow':'4.2-2'}}</h5>
                    </div>
                    <!-- <p class="card-text">{{item.desscription}}</p> -->

                    <div class="buy d-flex justify-content-between align-items-center">

                        <a  class="btn btn-light mt-2"><i class="fas fa-edit"></i> Edit</a>

                        <button class="btn btn-danger mt-2" (click)="deleteProduct(item._id)">
                            <i class="fas fa-trash"></i> Delete
                          </button>
                              
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
